{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}  Sign up {% endblock title %}


{% block content %}

<div class = 'card'>
  <h5 class = 'card-header'> Sign Up </h5>
    <div class = 'card-body'>
      <p class = 'card-text'>
        <form action = "{% url 'signup' %}" method ='POST'> 
          {% csrf_token %}
          {{form|crispy}}

          <input type = 'submit' value = 'sign up'>
        </form>
      </p>
    </div>
</div>

{% endblock content %}
